<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/roboto/font-face.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Form</title>
</head>
<body>
    <div class="container">
        <form class="form_create" action="#" method="get">
            <h2 class="form_title">Create an Account</h2>

            <div class="name_wrapper">
                <div class="name_section">
                    <label class="firstname" for="firstname">First Name</label>
                    <input type="text" name="firstname">
                </div>   
                <div class="lname_section">
                    <label class="lastname" for="lastname">Last Name</label>
                    <input type="text" name="lastname">
                </div>
            </div>

            <div class="email_wrapper">
                <label class="email" for="email">E-mail</label>
                <input type="email" name="email">
                <p class="email_notice">We'll never share your email with anyone else.</p>
            </div>

            <div class="gender_wrapper">
                <label class="gender">
                    <input type="radio" name="gender" value="male" checked>
                    <span class="fake_radio"></span>Male
                </label>
                <label class="gender">
                    <input type="radio" name="gender" value="female">
                    <span class="fake_radio"></span>Female
                </label>
            </div>

            <div class="location_wrapper">
                <div class="country_section">
                    <label class="country" for="country">Country</label>
                    <select name="country" id="country">
                        <option selected disabled>Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <span class="arrows_icon">
                        <img src="./assets/img/arrows.png" alt="">
                    </span>
                </div>
                <div class="city_section">
                    <label class="city" for="city">City</label>
                    <input type="text" name="city">
                </div>
            </div>

            <div class="submit_button">
                <input type="submit" value="Sign Up">
            </div>

            <div class="links_wrapper">
                <div class="rules_section">
                    <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                <div class="log_in">
                    <span>Have an account?</span><a href="#">Log In</a>
                </div>
            </div>
        </form>

        <form class="form_profile" action="#" method="get">
            <h2 class="form_title">Profile</h2>
            <div class="avatar_wrapper">
                <div class="avatar">
                    <img src="./assets/img/1.png" alt="avatar">
                </div>
                <div class="input_file_wrapper">
                    <label class="download_file">
                        <input type="file" name="avatar">
                        <span class="camera_icon">
                            <img src="./assets/img/camera-svgrepo-com.svg" alt="">
                        </span>
                    </label>
                    <span class="mb">Up to 1 MB (300x300 px)</span>
                </div>
                <button class="trash">
                    <img class="img_trash" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJON5kQikfq-lCep2OKKOOY8afvkWXiH3SvRKa8U1qsKw4LmkADXu3tISxD0EAQHoaBKA&usqp=CAU" width="18px" alt="">
                </button>
            </div>
           
            <div class="name_mail_wrapper">
                <div class="name_section">
                    <label class="name" for="name">Name</label>
                    <input type="text" name="name">
                </div>   
                <div class="mail_section">
                    <label class="mail" for="mail">E-mail</label>
                    <input type="email" name="mail">
                </div>
            </div>

            <div class="location_wrapper">
                <div class="country_section">
                    <label class="country" for="country">Country</label>
                    <select name="country" id="country">
                        <option selected disabled>Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <span class="arrows_icon">
                        <img src="./assets/img/arrows.png" alt="">
                    </span>
                </div>
                <div class="city_section">
                    <label class="city" for="city">City</label>
                    <input type="text" name="city">
                </div>
            </div>

            <div class="numbers_wrapper">
                <div class="zip_code_section">
                    <label class="zip_code" for="zip_code">Zip Code</label>
                    <input type="text" name="zip_code">
                </div>   
                <div class="phone_number_section">
                    <label class="phone_number" for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number">
                </div>
            </div>
            <div class="submit_button">
                <input type="submit" value="Update">
            </div>
        
        </form>
    </div>
</body>
</html>
